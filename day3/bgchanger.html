<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BackGround Change</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="card">
<div class="card-body">
<div style="text-align: center;">
<h1>Background Changer</h1>
<button type="button" id="primary" class="btn btn-primary">Primary</button>
<button type="button" id="secondary" class="btn btn-secondary">Secondary</button>
<button type="button" id="success" class="btn btn-success">Success</button>
<button type="button" id="danger" class="btn btn-danger">Danger</button>
<button type="button" id="warning" class="btn btn-warning">Warning</button>
<button type="button" id="info" class="btn btn-info">Info</button>
<button type="button" id="light" class="btn btn-light">Light</button>
<button type="button" id="dark" class="btn btn-dark">Dark</button>
</div>
</div>
</div>
</body>
<script>
    var buttons = document.querySelectorAll('.btn');
    // var body = document.querySelectorAll('.body');
        var html = document.querySelector('html');
 
 
    buttons.forEach(function(button) {
        button.addEventListener('click', function(e) {
            // console.log(e.target.id);
 
            if(e.target.id === "primary"){
                html.style.backgroundColor = "#FFE6EF";
            }else if (e.target.id === "success"){
                html.style.backgroundColor = "#198754";
            }else if (e.target.id === "info"){
                html.style.backgroundColor = "#0dcaf0";
            }else if(e.target.id === "warning"){
                html.style.backgroundColor = "#ffc107";
            }else if(e.target.id === "danger"){ 
                html.style.backgroundColor = "#BB2D3B";
            }else if(e.target.id === "light"){  
                html.style.backgroundColor = "#F8F9FA";
            }else if(e.target.id === "dark"){
                html.style.backgroundColor = "#212529";
            } else if(e.target.id === "secondary"){ 
                html.style.backgroundColor = "#5C636A";
            }
        });
    });
 
</script>
</html>
